<div class="modal" id="edit-target-modal" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="edit-target-title">
    <div class="modal-header">
      <h3 id="edit-target-title">Edit target name</h3>
      <button class="ghost" id="edit-target-close" type="button">Close</button>
    </div>
    <label>
      Name
      <input id="edit-target-input" type="text" required>
    </label>
    <div class="modal-actions">
      <button class="primary" id="edit-target-save" type="button">Save</button>
      <button class="ghost" id="edit-target-cancel" type="button">Cancel</button>
    </div>
  </div>
</div>
