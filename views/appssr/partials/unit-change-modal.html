<div class="modal" id="unit-change-modal" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="unit-change-title">
    <div class="modal-header">
      <h3 id="unit-change-title">Change unit</h3>
      <button class="ghost" id="unit-change-close" type="button">Close</button>
    </div>
    <label>
      New unit
      <input id="unit-change-input" type="text" required>
    </label>
    <div class="modal-actions">
      <button class="primary" id="unit-change-save" type="button">Update</button>
      <button class="ghost" id="unit-change-cancel" type="button">Cancel</button>
    </div>
  </div>
</div>
