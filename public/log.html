<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Intake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="site-header">
      <div class="brand">CaloriScribe</div>
      <button
        class="nav-toggle"
        type="button"
        data-nav-toggle
        aria-expanded="false"
        aria-controls="site-nav"
      >
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-label">Menu</span>
      </button>
      <nav class="nav-links" id="site-nav">
        <a href="index.html">Dashboard</a>
        <a href="ingredients.html">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a class="active" href="log.html">Log Intake</a>
      </nav>
    </header>

    <main class="page">
      <section class="panel">
        <div class="panel-header">
          <div>
            <h1>Log intake</h1>
            <p>Record meals or single products with full nutrition info.</p>
          </div>
        </div>
        <div class="panel-body split">
          <form id="log-form" class="stacked-card">
            <h3>Add log entry</h3>
            <div class="toggle" role="radiogroup" aria-label="Log type">
              <label>
                <input type="radio" name="entryType" value="ingredient" checked />
                Single product
              </label>
              <label>
                <input type="radio" name="entryType" value="recipe" />
                Recipe
              </label>
            </div>
            <label>
              Item
              <select name="itemId" id="log-item"></select>
            </label>
            <div class="grid two">
              <label>
                Quantity
                <input name="quantity" type="number" step="0.01" value="1" />
              </label>
              <label>
                Unit
                <input name="unit" type="text" placeholder="auto" />
              </label>
            </div>
            <label>
              Notes
              <textarea name="notes" rows="2"></textarea>
            </label>
            <button class="primary" type="submit">Log intake</button>
            <p class="form-status" id="log-status"></p>
          </form>
          <div>
            <div class="panel-tools">
              <div class="date-controls">
                <button
                  class="ghost day-nav"
                  type="button"
                  data-day-action="prev"
                  aria-label="Previous day"
                >
                  Prev
                </button>
                <label class="date-picker">
                  Day
                  <input type="date" id="log-date-filter" data-day-input />
                </label>
                <button
                  class="ghost day-nav"
                  type="button"
                  data-day-action="next"
                  aria-label="Next day"
                >
                  Next
                </button>
                <button
                  class="ghost"
                  type="button"
                  data-day-action="today"
                >
                  Today
                </button>
              </div>
            </div>
            <div class="list scroll" id="log-list"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
