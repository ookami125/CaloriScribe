<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredient Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="site-header">
      <div class="brand">CaloriScribe</div>
      <button
        class="nav-toggle"
        type="button"
        data-nav-toggle
        aria-expanded="false"
        aria-controls="site-nav"
      >
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-label">Menu</span>
      </button>
      <nav class="nav-links" id="site-nav">
        <a href="index.html">Dashboard</a>
        <a class="active" href="ingredients.html">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a href="log.html">Log Intake</a>
        <button class="nav-logout" id="logout-button" type="button">
          Log out
        </button>
      </nav>
    </header>

    <main class="page">
      <section class="panel">
        <div class="panel-header">
          <div>
            <h1>Ingredient library</h1>
            <p>Capture barcodes, nutrition facts, and label details.</p>
          </div>
          <div class="panel-actions">
            <button class="primary" data-scan-trigger>Scan barcode</button>
          </div>
        </div>
        <div class="panel-body split">
          <form id="ingredient-form" class="stacked-card">
            <h3 id="ingredient-form-title">Add ingredient</h3>
            <input type="hidden" name="id" id="ingredient-id" />
            <div class="grid two">
              <label>
                Name
                <input name="name" type="text" required />
              </label>
              <label>
                Barcode
                <div class="field-row">
                  <input name="barcode" id="barcode-input" type="text" />
                  <button class="ghost" type="button" id="barcode-lookup">
                    Lookup
                  </button>
                </div>
              </label>
              <label>
                Unit (g, ml, tbsp, piece)
                <input name="unit" type="text" required />
              </label>
              <label>
                Serving size (label)
                <input name="servingSize" type="text" placeholder="1 cup (240 ml)" />
              </label>
              <label>
                Servings per container
                <input name="servingsPerContainer" type="text" placeholder="about 8" />
              </label>
            </div>
            <div class="form-section">
              <h4>Nutrition facts per unit</h4>
              <div class="grid three">
                <label>
                  Calories
                  <input name="calories" type="number" step="0.01" required />
                </label>
                <label>
                  Total fat (g)
                  <input name="fat" type="number" step="0.01" required />
                </label>
                <label>
                  Total carbs (g)
                  <input name="carbs" type="number" step="0.01" required />
                </label>
                <label>
                  Protein (g)
                  <input name="protein" type="number" step="0.01" required />
                </label>
              </div>
              <div class="add-nutrient-row">
                <label>
                  Additional facts
                  <select id="extra-nutrient-select"></select>
                </label>
                <button class="ghost" type="button" id="add-nutrient">
                  Add nutrient
                </button>
              </div>
              <div class="grid three" id="extra-nutrients"></div>
            </div>
            <label>
              Ingredients list
              <textarea name="ingredientsList" rows="3"></textarea>
            </label>
            <label>
              Other vitamins &amp; minerals
              <textarea name="vitamins" rows="2"></textarea>
            </label>
            <label>
              Allergens
              <textarea name="allergens" rows="2"></textarea>
            </label>
            <div class="form-actions">
              <button class="primary" type="submit" id="ingredient-submit">
                Save ingredient
              </button>
              <button
                class="ghost"
                type="button"
                id="ingredient-cancel"
                hidden
              >
                Cancel edit
              </button>
            </div>
            <p class="form-status" id="ingredient-status"></p>
          </form>
          <div>
            <div class="panel-tools">
              <input
                id="ingredient-search"
                type="search"
                placeholder="Search ingredients"
              />
            </div>
            <div class="list scroll" id="ingredient-list"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal" id="scan-modal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <h3>Scan barcode</h3>
          <button class="ghost" id="close-scan">Close</button>
        </div>
        <div class="scan-area">
          <video id="scan-video" autoplay playsinline></video>
          <div class="scan-target"></div>
        </div>
        <p class="form-status" id="scan-status"></p>
      </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.21.2/umd/index.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
