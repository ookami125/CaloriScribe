<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingredient Library</title>
    <link rel="icon" href="favicons/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-48x48.png"
      sizes="48x48"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-64x64.png"
      sizes="64x64"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-128x128.png"
      sizes="128x128"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/android-chrome-512x512.png"
      sizes="512x512"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="apple-touch-icon"
      href="favicons/apple-touch-icon-180x180.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="favicons/mstile-150x150.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="site-header">
      <div class="brand">
        <img
          class="brand-icon"
          src="favicons/favicon-32x32.png"
          alt=""
          aria-hidden="true"
        />
        <span>CaloriScribe</span>
      </div>
      <button
        class="nav-toggle"
        type="button"
        data-nav-toggle
        aria-expanded="false"
        aria-controls="site-nav"
      >
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-label">Menu</span>
      </button>
      <nav class="nav-links" id="site-nav">
        <a href="index.html">Dashboard</a>
        <a class="active" href="ingredients.html">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a href="log.html">Log Intake</a>
        <a href="settings.html">Settings</a>
        <button class="nav-logout" id="logout-button" type="button">
          Log out
        </button>
      </nav>
    </header>

    <main class="page">
      <section class="panel">
        <div class="panel-header">
          <div>
            <h1>Ingredient library</h1>
            <p>Capture barcodes, nutrition facts, and label details.</p>
          </div>
          <div class="panel-actions">
            <button class="primary" data-scan-trigger>Scan barcode</button>
          </div>
        </div>
        <div class="panel-body split">
          <form id="ingredient-form" class="stacked-card">
            <h3 id="ingredient-form-title">Add ingredient</h3>
            <input type="hidden" name="id" id="ingredient-id" />
            <div class="grid two">
              <label>
                Name
                <input name="name" type="text" required />
              </label>
              <label>
                Barcode
                <div class="field-row">
                  <input name="barcode" id="barcode-input" type="text" />
                  <button class="ghost" type="button" id="barcode-lookup">
                    Lookup
                  </button>
                </div>
              </label>
              <label>
                Unit (g, ml, tbsp, piece)
                <div class="field-row">
                  <input name="unit" type="text" required />
                  <button class="ghost" type="button" id="ingredient-unit-change">
                    Change
                  </button>
                </div>
              </label>
              <label>
                Serving size (label)
                <input name="servingSize" type="text" placeholder="1 cup (240 ml)" />
              </label>
              <label>
                Servings per container
                <input name="servingsPerContainer" type="text" placeholder="about 8" />
              </label>
            </div>
            <div class="form-section">
              <h4>Nutrition facts per unit</h4>
              <div class="grid three">
                <label>
                  Calories
                  <input name="calories" type="number" step="0.01" required />
                </label>
                <label>
                  Total fat (g)
                  <input name="fat" type="number" step="0.01" required />
                </label>
                <label>
                  Total carbs (g)
                  <input name="carbs" type="number" step="0.01" required />
                </label>
                <label>
                  Protein (g)
                  <input name="protein" type="number" step="0.01" required />
                </label>
              </div>
              <div class="add-nutrient-row">
                <label>
                  Additional facts
                  <select id="extra-nutrient-select"></select>
                </label>
                <button class="ghost" type="button" id="add-nutrient">
                  Add nutrient
                </button>
              </div>
              <div class="grid three" id="extra-nutrients"></div>
            </div>
            <label>
              Ingredients list
              <textarea name="ingredientsList" rows="3"></textarea>
            </label>
            <label>
              Other vitamins &amp; minerals
              <textarea name="vitamins" rows="2"></textarea>
            </label>
            <label>
              Allergens
              <textarea name="allergens" rows="2"></textarea>
            </label>
            <div class="form-actions">
              <button class="primary" type="submit" id="ingredient-submit">
                Save ingredient
              </button>
              <button
                class="ghost"
                type="button"
                id="ingredient-cancel"
                hidden
              >
                Cancel edit
              </button>
            </div>
            <p class="form-status" id="ingredient-status"></p>
          </form>
          <div>
            <div class="panel-tools">
              <input
                id="ingredient-search"
                type="search"
                placeholder="Search ingredients"
              />
            </div>
            <div class="list scroll" id="ingredient-list"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal" id="scan-modal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <h3>Scan barcode</h3>
          <div class="modal-actions">
            <button
              class="icon-button"
              id="scan-upload-open"
              type="button"
              aria-label="Upload barcode image"
              title="Upload barcode image"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M12 16a1 1 0 0 1-1-1V7.41l-2.3 2.3a1 1 0 1 1-1.4-1.42l4.01-4.01a1 1 0 0 1 1.4 0l4.01 4.01a1 1 0 0 1-1.4 1.42L13 7.41V15a1 1 0 0 1-1 1z"
                  fill="currentColor"
                />
                <path
                  d="M4 18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2a1 1 0 1 0-2 0v2H6v-2a1 1 0 1 0-2 0v2z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="ghost" id="close-scan" type="button">Close</button>
          </div>
        </div>
        <div class="scan-area" id="scan-area">
          <video id="scan-video" autoplay playsinline></video>
          <div class="scan-target"></div>
        </div>
        <p class="form-status" id="scan-status"></p>
      </div>
    </div>

    <div class="modal" id="scan-upload-modal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <h3>Upload barcode</h3>
          <div class="modal-actions">
            <button
              class="icon-button"
              id="scan-upload-back"
              type="button"
              aria-label="Back to camera"
              title="Back to camera"
            >
              <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M9 7l1.4-2.1A2 2 0 0 1 12.1 4h1.8a2 2 0 0 1 1.7.9L17 7h1a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-6a3 3 0 0 1 3-3h3z"
                  fill="currentColor"
                />
                <path
                  d="M12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="ghost" id="scan-upload-close" type="button">
              Close
            </button>
          </div>
        </div>
        <label class="file-input">
          Upload barcode image
          <input id="scan-image-input" type="file" accept="image/*" />
        </label>
        <div class="scan-image-preview" id="scan-image-preview" hidden>
          <div class="scan-image-stage" id="scan-image-stage">
            <img id="scan-image" alt="Barcode preview" />
            <div class="scan-target"></div>
          </div>
          <div class="scan-image-controls">
            <label class="field">
              Zoom
              <input
                id="scan-image-zoom"
                type="range"
                min="1"
                max="4"
                step="0.01"
                value="1"
              />
            </label>
            <div class="scan-image-actions">
              <button class="ghost" id="scan-image-reset" type="button">
                Reset
              </button>
              <button class="primary" id="scan-image-scan" type="button">
                Scan image
              </button>
            </div>
          </div>
        </div>
        <p class="form-status" id="scan-upload-status"></p>
      </div>
    </div>

    <div class="modal" id="unit-change-modal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="unit-change-title">
        <div class="modal-header">
          <h3 id="unit-change-title">Change unit</h3>
          <button class="ghost" id="unit-change-close" type="button">Close</button>
        </div>
        <label>
          New unit
          <input id="unit-change-input" type="text" required />
        </label>
        <div class="modal-actions">
          <button class="primary" id="unit-change-save" type="button">Update</button>
          <button class="ghost" id="unit-change-cancel" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@0.21.2/umd/index.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
