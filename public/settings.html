  <body>
    <div class="ambient"></div>
    <header class="site-header">
      <div class="brand">
        <img
          class="brand-icon"
          src="favicons/favicon-32x32.png"
          alt=""
          aria-hidden="true"
        />
        <span>CaloriScribe</span>
      </div>
      <button
        class="nav-toggle"
        type="button"
        data-nav-toggle
        aria-expanded="false"
        aria-controls="site-nav"
      >
        <span class="nav-toggle-icon" aria-hidden="true"></span>
        <span class="nav-toggle-label">Menu</span>
      </button>
      <nav class="nav-links" id="site-nav">
        <a href="index.html">Dashboard</a>
        <a href="ingredients.html">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a href="log.html">Log Intake</a>
        <a class="active" href="settings.html">Settings</a>
        <button class="nav-logout" id="logout-button" type="button">
          Log out
        </button>
      </nav>
    </header>

    <main class="page">
      <section class="panel">
        <div class="panel-header">
          <div>
            <h1>Settings</h1>
            <p>Manage targets, data tools, and security.</p>
          </div>
        </div>
        <div class="panel-body split">
          <form id="target-form" class="stacked-card">
            <h3>Daily targets</h3>
            <div class="grid two">
              <label>
                Calories
                <input name="calories" type="number" step="0.01" />
              </label>
              <label>
                Protein (g)
                <input name="protein" type="number" step="0.01" />
              </label>
              <label>
                Carbs (g)
                <input name="carbs" type="number" step="0.01" />
              </label>
              <label>
                Fat (g)
                <input name="fat" type="number" step="0.01" />
              </label>
            </div>
            <button class="primary" type="submit">Save targets</button>
            <p class="form-status" id="target-status"></p>
          </form>

          <div class="stacked-card">
            <h3>Data tools</h3>
            <p class="meta">
              Export your data or import a previous backup.
            </p>
            <div class="actions">
              <button class="ghost" type="button" id="export-button">
                Export data
              </button>
              <button class="ghost" type="button" id="import-button">
                Import data
              </button>
              <input
                id="import-file"
                type="file"
                accept="application/json"
                hidden
              />
            </div>
            <p class="form-status" id="import-status"></p>
          </div>

          <form id="password-form" class="stacked-card">
            <h3>Change password</h3>
            <label>
              Current password
              <input
                name="oldPassword"
                type="password"
                autocomplete="current-password"
                required
              />
            </label>
            <label>
              New password
              <input
                name="newPassword"
                type="password"
                autocomplete="new-password"
                required
              />
            </label>
            <label>
              Confirm new password
              <input
                name="confirmPassword"
                type="password"
                autocomplete="new-password"
                required
              />
            </label>
            <button class="primary" type="submit">Update password</button>
            <p class="form-status" id="password-status"></p>
          </form>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
