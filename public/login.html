<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaloriScribe Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="ambient"></div>

    <main class="page">
      <section class="panel">
        <div class="panel-header">
          <div>
            <p class="eyebrow">Welcome back</p>
            <h1>CaloriScribe</h1>
            <p>Sign in to access your dashboard.</p>
          </div>
        </div>
        <div class="panel-body">
          <form id="login-form" class="stacked-card">
            <label>
              Username
              <input
                name="username"
                type="text"
                autocomplete="username"
                required
              />
            </label>
            <label>
              Password
              <input
                name="password"
                type="password"
                autocomplete="current-password"
                required
              />
            </label>
            <button class="primary" type="submit">Sign in</button>
            <p class="form-status" id="login-status"></p>
          </form>
        </div>
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
